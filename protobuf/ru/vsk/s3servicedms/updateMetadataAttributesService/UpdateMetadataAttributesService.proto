syntax = "proto3";

package file.updateMetadataAttributes;

option java_package = "ru.vsk.s3servicedms.updateMetadataAttributesService";
option java_multiple_files = true;


message UpdateByFileIdRequest {
  string fileId = 1;
  repeated UpdateData fields = 2;
}

message UpdateByExternalFileIdRequest {
  string externalFileId = 1;
  string source = 2;
  repeated UpdateData fields = 3;
}

message UpdateData {
  string attributeName = 1;
  string attributeValue = 2;
}

message UpdateMetadataAttributesServiceResponse {
  string status = 1;
}

service UpdateMetadataAttributesService {
  rpc updateMetadataAttributesByFileId(UpdateByFileIdRequest) returns (UpdateMetadataAttributesServiceResponse);
  rpc updateMetadataAttributesByExternalFileId(UpdateByExternalFileIdRequest) returns (UpdateMetadataAttributesServiceResponse);
}